<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header class="logo-container">
        <img src="./styles/assets/Vector.svg" alt="logo">
    </header>
    <main class="mainDisplay">
        <div id="actions">
            <textarea id="text" placeholder="Ingrese su texto aquí">
                
            </textarea>
            <div class="interactionSection">
                <p class="warning">
                    <img src="./styles/assets/symbol.svg" alt="symbol">
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="buttonsContainer">
                    <button id="encrypt" class="button-principal">Encriptar</button>
                    <button id="decrypt" class="button-secondary">Desencriptar</button>
                </div>
            </div>
        </div>
        <aside class="asideBar">
            <div id="finalTextBox" class="finalMessageBox finalBoxElements">
                <img class="visibility" id="personPicture" src="./styles/assets/Muñeco.png" alt="illustration">
                <p class="finalMessageTitle visibility">Ningún mensaje fue encontrado</p>
                <p class="finalMessageDescription visibility">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="copy" class="button-copy noExist">Copiar texto</button>
        </aside>
    </main>
    <footer>
    </footer>
</body>
</html>
